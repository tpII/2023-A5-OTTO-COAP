<body>
    <h1>Control Remoto Robot</h1>
    <button onclick="enviarComando('1')">Adelante</button>
    <button onclick="enviarComando('2')">Atr√°s</button>
    <button onclick="enviarComando('3')">Izquierda</button>
    <button onclick="enviarComando('4')">Derecha</button>

    <script>
        function enviarComando(comando) {
            // Se utiliza JavaScript para enviar la solicitud POST al servidor Flask
            fetch('/movimiento', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', 
                },
                body: JSON.stringify({ 'datos': comando }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => console.error('Error:', error));
        }
